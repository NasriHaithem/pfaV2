<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Begin</th>
      <th scope="col">End</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody *ngFor="let deal of deals">
    <tr>
      <th scope="row">1</th>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td>{{deal.beginDate | date: 'medium'}}</td>
      <td>{{deal.endDate | date: 'medium'}}</td>
      <td>{{deal.dealPrice}}dt</td>
    </tr>
    
  </tbody>
</table>
<button (click)="fillingBuyersArray()">filling</button>
{{buyers}}
