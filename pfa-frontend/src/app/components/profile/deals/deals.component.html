<div class="mat-form-field" >
  
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</div>
<div class="mat-elevation-z8 bg-dark text-light">
  <mat-table [dataSource]="dataSource"  matSort >
    <!-- Position Column -->
    <ng-container matColumnDef="buyerId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.buyerId}} </mat-cell>
    </ng-container>
  
    <!-- beginDate Column -->
    <ng-container matColumnDef="beginDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> begin Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.beginDate}} </mat-cell>
    </ng-container>
  
    <!-- endDate Column -->
    <ng-container matColumnDef="endDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> end Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.endDate}} </mat-cell>
    </ng-container>
  
    <!-- dealPrice Column -->
    <ng-container matColumnDef="dealPrice">
      <mat-header-cell *matHeaderCellDef mat-sort-header> dealPrice </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.dealPrice}} </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
